<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3e4fe1326.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <h2 class="brand"><a href="#"><i class="fa-solid fa-code"></i> Code Quiz! <i class="fa-regular fa-lightbulb"></i></a></h2>
        <nav>
            <a href="#">View High Scores</a>
            <span id="timer">Time: 120</span>
        </nav>
    </header>
    <main>
        <section id='quizBox'>
            <section id="welcomeScreen">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
                <button type="button" id="welcomeBtn">Start Quiz</button>
            </section>
            <section id="questionsAnswers">
                <h1 id="question"></h1>
                <ul id="answers">
                    <li><button type="button" data-index="0" class="ansBtn"></button></li>
                    <li><button type="button" data-index="1" class="ansBtn"></button></li>
                    <li><button type="button" data-index="2"class="ansBtn"></button></li>
                    <li><button type="button" data-index="3"class="ansBtn"></button></li>
                    </ul>
                    <hr />
                    <p class="answerConfirmation">You did it!</button>
            </section>
            <section id="endScreen">
                <h1 id="resultMsg">Finished!</h1>
                <p id="user-score"> </p>
                <form class="form-group">
                    <label for="new-score"><h3 id="enterName">Enter your name: </label>
                    <input type="text" id="userName"></h3>
                    <button type="button" id="submitBtn">Join the Leaderboard</button>
                </form>
            </section>
        </section>
    </main>

    <footer>

    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
