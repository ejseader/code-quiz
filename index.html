<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3e4fe1326.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <h2 class="brand"><a href="#"><i class="fa-solid fa-code"></i> Code Quiz! <i class="fa-regular fa-lightbulb"></i></a></h2>
        <nav>
            <a id="viewHighScores">View High Scores</a>
            <div id="timer" class="hide"></div>
        </nav>
    </header>
    <main>
        <section id='quizBox'>
            <section id="welcomeScreen">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score and time by ten seconds!</p>
                <button type="button" id="welcomeBtn">Start Quiz</button>
            </section>
            <div id="questionsAnswers" class="hide">
                <h1 id="ask"></h1>
                <div class="choices"></div>
                <!-- <button id="endBtn">See Your Score</button> -->
                <hr />
                <h3 class="answerConfirmation hide"></h3>
            </div>
            <section id="endScreen" class="hide">
                <h1 id="resultMsg">Finished!</h1>
                <p>Your score is: <span id="user-score"></span></p>
                <form class="form-group">
                    <label for="new-score"><h3 id="enterName">Enter your name: </label>
                    <input type="text" id="userName"></h3>
                    <button type="button" id="submitBtn">Join the Leaderboard</button>
                </form>
            </section>
            <section id="leaderboard-list" class="hide">
                <div class="leader-user"></div>
                 <div class="leader-score"></div>
                    </tr>
                </table>
            </section>
        </section>
    </main>

    <footer>

    </footer>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
